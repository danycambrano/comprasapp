<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup] = "registroForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca sus datos de registro</h4>

      <label>Correo electronico</label>
      <input type="email" id="inputEmail" class="form-control" formControlName="email" autofocus>
      <p class="alert alert-danger" *ngIf="erroresForm.email">{{erroresForm.email}}</p>

      <label>Contrase√±a</label>
      <input type="password" id="inputPassword" class="form-control" formControlName="password">
      <p class="alert alert-danger" *ngIf="erroresForm.password">
        {{erroresForm.password}}
      </p>
      <hr>
      <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrar</button>
    </form>
  </div>
</div>
